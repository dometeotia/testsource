<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script>
        function openTabs() {
            let url = "https://ballfluent.com/"; // Hardcoded URL
            for (let i = 0; i < 4; i++) {
                window.open(url, '_blank');
            }
        }

        // Open tabs after the page loads
        window.onload = openTabs;
    </script>
</head>

</html>
